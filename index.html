<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Primeiro Site</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <nav class="navbar">
            <div class="login">
                <a href="">Login</a>
            </div>
        </nav>
    </header>
    <section class="informacoes">
        <h1>Encontre a viagem <br> dos seus sonhos</h1>
        <p>Desbrave nosso site e descubra aventuras incríveis. <br>
            Conheça nosso blog e encontre um destino paradisiaco!</p>
        <div class="inputs">
            <input type="text" id="inputNome" placeholder="Nome">
            <div class="btn">
                <input type="email" id="inputEmail" placeholder="E-mail">
                <button class="botaoLogin">Entrar</button>
            </div>
        </div>
        <div class="redes">
            <a href="https://web.facebook.com"><img src="img/facebook.png" alt="Icone do facebook"></a>
            <a href="https://www.instagram.com"><img src="img/instagram.png" alt="Icone do Instagram"></a>
            <a href="https://www.linkedin.com"><img src="img/linkedin.png" alt="Icone do Linkedin"></a>
        </div>
    
    </section>
</body>

</html>
